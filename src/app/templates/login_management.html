<!-- ログインは、layout用いず -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                               integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
                               crossorigin="anonymous">

    <!-- login.css -->
    <link rel="stylesheet" href="../static/login.css">

    <!-- title -->
    <title> My App | ログイン </title>

</head>

<body>

    <!-- login form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"> <!-- 横幅は3:6:3で調節 -->
                <div class="card login">
                    <div class="card-body">
                        <h1>ログイン</h1>
                        <form action="/login_management" method='POST'>
                            <div class="form-group">
                                <label for="email">メールアドレス</label>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">パスワード</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">セキュリティコード</label>
                                <input type="security" name="security" id="security" class="form-control">
                            </div>
                            <h6 class="err">{{ msg }}</h6>
                            <button class="btn btn-primary w-100">ログイン</button>
                            <div class="login_reminder"><a href="/register">登録をされていない方はこちら</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous">
    </script>
</body>
</html>
